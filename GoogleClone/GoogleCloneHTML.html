<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google UI Clone</title>
</head>
<body>
    <header class="menu">
        <div class="menu__section left">
            <img class="menu__icon" src="assets/burger-icon.svg" alt="Burger Icon">
            <a class="menu__link active" >All</a>
            <a class="menu__link" href="">Images</a>
        </div>

        <div class="menu__section right">
            <img class="menu__icon" src="assets/more-icon.svg" alt="More Icon">
            <div class="menu__profile">
                <img class="menu__avatar--frame" src="assets/circle-frame.svg" alt="Frame">
                <img class="menu__avatar" src="assets/more-icon.svg" alt="Avatar picture">                
            </div>
        </div>
    </header>


    <!--Main usa toda a altura disponivel para ele excluindo o header e o footer-->
    <main class="content">
        <img class="content__logo" src="assets/logo.svg" alt="Logo UI Clone">
        <input class="content__search" type="text">

        <div class="content__offer">
            Cloned by <a href="https://www.linkedin.com/in/v%C3%ADtormateus/">VÃ­tor Mateus</a> for studying purposes
        </div>
    </main>


    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brazil</span>
        </div>

        <div class="footer__section footer__links">
            <a >Settings</a>
            <a >Privacy</a>
            <a >Terms</a>
        </div>
    </footer>
</body>
</html>
